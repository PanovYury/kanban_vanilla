<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app" class="content">
    <header>
      <h3>Kanban Vanilla</h3>
    </header>
    <main>
      <!-- Форма добавления задач -->
      <div class="task-form">
        <input type="text" id="task-input">
        <button id="task-append">Добавить задачу</button>
      </div>

      <!-- Форма добавления доски -->
      <div class="board-form">
        <input type="text" id="board-input">
        <button id="board-append">Добавить доску</button>
      </div>

      <div id="boards"></div>
    </main>
  </div>

  <!-- Шаблон для доски -->
  <template id="board">
    <div class="board">
      <h2 class="board__title">New board</h2>
      <div class="board__tasks"></div>
    </div>
  </template>

  <!-- Шаблон для задачи -->
  <template id="task">
    <div class="task" draggable="true">
      New task
    </div>
  </template>

  <script src="src/js/main.js" type="module"></script>
</body>
</html>
